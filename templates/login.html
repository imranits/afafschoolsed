{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login Afaq School</h5>
        <!-- disable browser autofill -->
        <form method="post" autocomplete="off">
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" id="roleSelect" class="form-select" required>
              <option value="applicant">Applicant</option>
              <option value="donor">Donor</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="mb-3" id="nameField">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" autocomplete="off">
          </div>

          <div class="mb-3" id="mobileField">
            <label class="form-label">Mobile</label>
            <input class="form-control" name="mobile" autocomplete="off">
          </div>

          <div class="mb-3" id="passwordField" style="display:none;">
            <label class="form-label">Password</label>
            <!-- prevent password manager suggestion -->
            <input type="password" name="password" class="form-control" autocomplete="new-password">
          </div>

          <button class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function toggleFields() {
  let role = document.getElementById("roleSelect").value;
  let mobileField = document.getElementById("mobileField");
  let passwordField = document.getElementById("passwordField");

  if (role === "admin") {
    mobileField.style.display = "none";
    passwordField.style.display = "block";
  } else {
    mobileField.style.display = "block";
    passwordField.style.display = "none";
  }
}
document.addEventListener("DOMContentLoaded", toggleFields);
document.getElementById("roleSelect").addEventListener("change", toggleFields);
</script>
{% endblock %}
