{% extends "layout.html" %}
{% block content %}
<h3>Applications</h3>
<table class="table table-bordered">
  <tr>
    <th>Application No</th><th>Student</th><th>Class</th><th>Total</th><th>Action</th>
  </tr>
  {% for app in apps %}
  <tr>
    <td>{{ app.application_no }}</td>
    <td>{{ app.name }}</td>
    <td>{{ app.class_name }}</td>
    <td>{{ app.total }}</td>
    <td><a href="{{ url_for('application_detail', application_no=app.application_no) }}" class="btn btn-sm btn-primary">View</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
